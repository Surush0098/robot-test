<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Babylon.js – Mouse Driven Head</title>

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
}
#renderCanvas {
    width: 100%;
    height: 100%;
}
</style>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>

<body>
<canvas id="renderCanvas"></canvas>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

let headBone, neckBone;
let mouseX = 0;
let mouseY = 0;

const createScene = async () => {

    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.1, 1);

    // ---------- FIXED CAMERA ----------
    const camera = new BABYLON.FreeCamera(
        "camera",
        new BABYLON.Vector3(0, 1.6, -4),
        scene
    );
    camera.setTarget(new BABYLON.Vector3(0, 1.5, 0));

    // ---------- LIGHT ----------
    new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);

    const dir = new BABYLON.DirectionalLight(
        "dir",
        new BABYLON.Vector3(-0.4, -1, -0.2),
        scene
    );
    dir.position = new BABYLON.Vector3(3, 6, -3);

    // ---------- LOAD MODEL ----------
    const result = await BABYLON.SceneLoader.ImportMeshAsync(
        "",
        "./",
        "Robotx.glb",
        scene
    );

    const root = result.meshes[0];
    const skeleton = result.skeletons[0];

    // ✅ FIX FACING DIRECTION
    root.rotation.y = Math.PI;

    // ---------- PUT FEET ON GROUND ----------
    const foot = skeleton.bones.find(b => b.name === "mixamorigLeftFoot");
    if (foot) {
        const footPos = foot.getAbsolutePosition();
        root.position.y -= footPos.y;
    }

    // ---------- GET BONES ----------
    headBone = skeleton.bones.find(b => b.name === "mixamorigHead");
    neckBone = skeleton.bones.find(b => b.name === "mixamorigNeck");

    // ---------- MOUSE ----------
    scene.onPointerObservable.add((pi) => {
        if (pi.type === BABYLON.PointerEventTypes.POINTERMOVE) {
            mouseX = (pi.event.clientX / engine.getRenderWidth() - 0.5) * 2;
            mouseY = (pi.event.clientY / engine.getRenderHeight() - 0.5) * -2;
        }
    });

    // ---------- APPLY ROTATION ----------
    scene.onBeforeRenderObservable.add(() => {

        if (!headBone || !neckBone) return;

        // محدودیت انسانی
        const yaw   = BABYLON.Scalar.Clamp(mouseX, -1, 1) * 0.6;
        const pitch = BABYLON.Scalar.Clamp(mouseY, -1, 1) * 0.4;

        // گردن (کمتر)
        neckBone.setRotation(
            new BABYLON.Vector3(pitch * 0.4, yaw * 0.4, 0),
            BABYLON.Space.LOCAL
        );

        // سر (بیشتر)
        headBone.setRotation(
            new BABYLON.Vector3(pitch, yaw, 0),
            BABYLON.Space.LOCAL
        );
    });

    return scene;
};

createScene().then(scene => {
    engine.runRenderLoop(() => scene.render());
});

window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
