<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مرحله ۲ – چرخش سر</title>
    <style>
        body {
            margin: 0;
            background-color: #222;
            overflow: hidden;
            font-family: monospace;
        }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 15px;
            border: 1px solid #555;
            font-size: 13px;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>

<body>
<div id="debug">در حال لود مدل...</div>

<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

// ---------- صحنه ----------
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x333333);

const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 1.5, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ---------- نور ----------
scene.add(new THREE.AmbientLight(0xffffff, 1));

const dirLight = new THREE.DirectionalLight(0xffffff, 2);
dirLight.position.set(2, 3, 4);
scene.add(dirLight);

// ---------- Debug ----------
const debugDiv = document.getElementById('debug');

// ---------- Loader ----------
const loader = new GLTFLoader();

let headBone = null;

loader.load('./Robotx.glb', (gltf) => {

    const model = gltf.scene;
    scene.add(model);
    model.position.y = -1;

    let skinnedMesh = null;

    model.traverse((o) => {
        if (o.isSkinnedMesh) {
            skinnedMesh = o;
        }
    });

    if (!skinnedMesh) {
        debugDiv.innerHTML = "❌ SkinnedMesh پیدا نشد";
        return;
    }

    // گرفتن Bone سر
    skinnedMesh.skeleton.bones.forEach(bone => {
        if (bone.name === "mixamorigHead") {
            headBone = bone;
        }
    });

    if (headBone) {
        debugDiv.innerHTML = "✅ mixamorigHead پیدا شد — در حال چرخش...";
        console.log("Head bone:", headBone);
    } else {
        debugDiv.innerHTML = "❌ mixamorigHead پیدا نشد";
    }

}, undefined, (err) => {
    console.error(err);
});

// ---------- انیمیشن ----------
let t = 0;

function animate() {
    requestAnimationFrame(animate);

    if (headBone) {
        t += 0.02;
        headBone.rotation.y = Math.sin(t) * 0.6; // چپ و راست
    }

    renderer.render(scene, camera);
}
animate();

// ---------- Resize ----------
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
