<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کنترل نهایی ربات</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #202020; }
        #debug {
            position: absolute; top: 10px; left: 10px;
            color: #00ff00; background: rgba(0,0,0,0.8);
            padding: 10px; font-family: monospace; pointer-events: none;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="debug">در حال لود کردن Robotx.glb ...</div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. تنظیمات صحنه
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202020);
        
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.5, 4); // دوربین روبروی ربات

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // نورپردازی قوی
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // متغیرها
        let headBone = null;
        let neckBone = null;
        let spineBone = null;
        let mouse = new THREE.Vector2();
        const debugDiv = document.getElementById('debug');

        // 2. لودر مدل
        const loader = new GLTFLoader();
        
        loader.load('./Robotx.glb', function (gltf) {
            const model = gltf.scene;
            scene.add(model);

            // نمایش اسکلت برای اطمینان (خطوط رنگی)
            const skeleton = new THREE.SkeletonHelper(model);
            scene.add(skeleton);

            console.log("--- جستجوی استخوان‌ها ---");
            let found = false;

            // جستجوی دقیق بر اساس لیستی که دادی
            model.traverse((o) => {
                if (o.isBone) {
                    // حذف کاراکترهای اضافه برای جستجوی بهتر (مثلاً mixamorig:Head بشه mixamorigHead)
                    const cleanName = o.name.replace(/[:_]/g, "").toLowerCase();
                    
                    if (cleanName.includes("head") && !cleanName.includes("top")) {
                        headBone = o;
                        console.log("سر پیدا شد:", o.name);
                        found = true;
                    }
                    if (cleanName.includes("neck")) {
                        neckBone = o;
                    }
                    if (cleanName.includes("spine2")) {
                        spineBone = o;
                    }
                }
            });

            if (found) {
                debugDiv.innerHTML = "ربات آماده است!<br>موس را حرکت دهید.";
                debugDiv.style.color = "#00ff00";
            } else {
                debugDiv.innerHTML = "استخوان Head پیدا نشد!";
                debugDiv.style.color = "red";
            }

            // پایین آوردن مدل
            model.position.y = -1;

        }, undefined, function (e) {
            console.error(e);
            debugDiv.innerHTML = "خطا در لود فایل. اسم فایل درسته؟";
            debugDiv.style.color = "red";
        });

        // 3. حرکت موس
        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // ریسایز صفحه
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 4. انیمیشن لوپ
        function animate() {
            requestAnimationFrame(animate);

            // اینجا جادو اتفاق میوفته
            if (headBone) {
                // محدود کردن زاویه چرخش (که گردنش نشکنه)
                // عدد 0.8 شدت چرخش به چپ و راسته
                // عدد 0.5 شدت چرخش به بالا و پایینه
                
                headBone.rotation.y = mouse.x * 0.8; 
                headBone.rotation.x = mouse.y * 0.5;

                if (neckBone) { // گردن هم کمی بچرخه
                    neckBone.rotation.y = mouse.x * 0.4;
                    neckBone.rotation.x = mouse.y * 0.3;
                }
                
                if (spineBone) { // کمر هم خیلی کم
                    spineBone.rotation.y = mouse.x * 0.2;
                }
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
