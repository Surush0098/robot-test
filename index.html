<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>کنترل نهایی سر ربات</title>
    <style>
        body { margin: 0; background-color: #222; overflow: hidden; }
        #status {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.8); color: white; padding: 15px;
            font-family: sans-serif; border-radius: 8px; pointer-events: none;
        }
        .ok { color: #0f0; font-weight: bold; }
        .bad { color: #f00; font-weight: bold; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="status">در حال جستجوی استخوان سر...</div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. صحنه
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.6, 4); // تنظیم ارتفاع دوربین روبروی صورت
        
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // نورپردازی
        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(1, 2, 3);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 1));

        // متغیرها
        const loader = new GLTFLoader();
        let headBone = null;
        let mouse = new THREE.Vector2();
        const statusDiv = document.getElementById('status');

        // 2. لود مدل
        loader.load('./Robotx.glb', function(gltf) {
            const model = gltf.scene;
            scene.add(model);
            model.position.y = -1; // پایین آوردن مدل

            // --- جستجوی استخوان سر ---
            model.traverse((o) => {
                if (o.isBone) {
                    // بررسی نام دقیق (با توجه به لیستی که فرستادی)
                    // ما هم mixamorig:Head رو چک میکنیم هم Head خالی رو
                    if (o.name === 'mixamorig:Head' || o.name === 'Head' || o.name === 'mixamorigHead') {
                        headBone = o;
                        console.log("استخوان سر پیدا شد:", o.name);
                    }
                }
            });

            if (headBone) {
                statusDiv.innerHTML = "وضعیت: <span class='ok'>متصل شد! موس را تکان دهید.</span>";
            } else {
                statusDiv.innerHTML = "وضعیت: <span class='bad'>نام استخوان پیدا نشد!</span><br>کنسول را چک کنید.";
            }

        }, undefined, function(e) {
            statusDiv.innerHTML = "خطا در لود فایل";
        });

        // 3. گرفتن مختصات موس
        document.addEventListener('mousemove', (e) => {
            // تبدیل مختصات به بازه -1 تا +1
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // 4. انیمیشن
        function animate() {
            requestAnimationFrame(animate);

            if (headBone) {
                // فرمول حرکت: زاویه استخوان = موقعیت موس * شدت
                // عدد 0.8 یعنی چقدر گردنش نرم باشه
                
                // چرخش به چپ و راست (حول محور Y)
                headBone.rotation.y = mouse.x * 1.0; 
                
                // چرخش به بالا و پایین (حول محور X)
                headBone.rotation.x = mouse.y * 0.5;
            }

            renderer.render(scene, camera);
        }

        animate();
        
        // ریسایز
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
