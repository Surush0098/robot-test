<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Babylon.js – Fixed Camera Head Follow</title>

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
}
#renderCanvas {
    width: 100%;
    height: 100%;
    touch-action: none;
}
</style>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>

<body>
<canvas id="renderCanvas"></canvas>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

let headBone, neckBone;
let mouseX = 0;
let mouseY = 0;

const createScene = async () => {

    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0.12, 0.12, 0.12, 1);

    // ---------- FIXED CAMERA (NO CONTROL) ----------
    const camera = new BABYLON.FreeCamera(
        "camera",
        new BABYLON.Vector3(0, 1.6, -4),
        scene
    );
    camera.setTarget(new BABYLON.Vector3(0, 1.4, 0));
    camera.detachControl(canvas); // ⛔ هیچ کنترلی با موس

    // ---------- LIGHT ----------
    new BABYLON.HemisphericLight(
        "hemi",
        new BABYLON.Vector3(0, 1, 0),
        scene
    );

    const dir = new BABYLON.DirectionalLight(
        "dir",
        new BABYLON.Vector3(-0.3, -1, -0.2),
        scene
    );
    dir.position = new BABYLON.Vector3(2, 5, -2);

    // ---------- GROUND ----------
    const ground = BABYLON.MeshBuilder.CreateGround(
        "ground",
        { width: 10, height: 10 },
        scene
    );
    ground.position.y = 0;

    // ---------- LOAD MODEL ----------
    const result = await BABYLON.SceneLoader.ImportMeshAsync(
        "",
        "./",
        "Robotx.glb",
        scene
    );

    const root = result.meshes[0];
    const skeleton = result.skeletons[0];

    // ---------- PUT FEET ON GROUND ----------
    const foot = skeleton.bones.find(b => b.name === "mixamorigLeftFoot");
    if (foot) {
        const footPos = foot.getAbsolutePosition();
        root.position.y -= footPos.y;
    }

    // ---------- GET BONES ----------
    headBone = skeleton.bones.find(b => b.name === "mixamorigHead");
    neckBone = skeleton.bones.find(b => b.name === "mixamorigNeck");

    console.log("Head:", headBone?.name);
    console.log("Neck:", neckBone?.name);

    // ---------- MOUSE POSITION ----------
    scene.onPointerObservable.add((pi) => {
        if (pi.type === BABYLON.PointerEventTypes.POINTERMOVE) {
            mouseX = (pi.event.clientX / engine.getRenderWidth()  - 0.5) * 2;
            mouseY = (pi.event.clientY / engine.getRenderHeight() - 0.5) * -2;
        }
    });

    // ---------- HEAD FOLLOW ----------
    scene.onBeforeRenderObservable.add(() => {

        if (!headBone || !neckBone) return;

        // نقطه هدف جلوی کاراکتر
        const target = new BABYLON.Vector3(
            mouseX * 0.6,
            1.5 + mouseY * 0.6,
            1
        );

        // گردن (نرم‌تر)
        neckBone.lookAt(
            target,
            0,
            Math.PI,
            Math.PI / 4
        );

        // سر (قوی‌تر)
        headBone.lookAt(
            target,
            0,
            Math.PI,
            Math.PI / 2
        );
    });

    return scene;
};

createScene().then(scene => {
    engine.runRenderLoop(() => scene.render());
});

window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
