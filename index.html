<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>تست چرخش اجباری</title>
    <style>
        body { margin: 0; background-color: #333; overflow: hidden; }
        #debug-panel {
            position: absolute; top: 0; left: 0; width: 300px; height: 100vh;
            background: rgba(0,0,0,0.9); color: #00ff00; 
            padding: 10px; font-family: monospace; font-size: 12px; 
            overflow-y: auto; z-index: 999; border-right: 2px solid green;
        }
        h3 { margin-top: 0; color: white; border-bottom: 1px solid white; }
        .error { color: red; font-weight: bold; font-size: 14px; }
        .success { color: cyan; font-weight: bold; font-size: 14px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="debug-panel">
        <h3>پنل عیب‌یابی زنده</h3>
        <div id="logs">در حال لود...</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // سیستم گزارش‌دهی روی صفحه
        const logBox = document.getElementById('logs');
        function log(msg, color="white") {
            logBox.innerHTML += `<div style="color:${color}; margin-bottom: 2px;">> ${msg}</div>`;
        }

        // 1. صحنه
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x444444);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.5, 4);
        
        const renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const light = new THREE.DirectionalLight(0xffffff, 3);
        light.position.set(2, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 1));

        // 2. لود مدل
        const loader = new GLTFLoader();
        let headBone = null;

        log("شروع لود فایل Robotx.glb ...", "yellow");

        loader.load('./Robotx.glb', function(gltf) {
            const model = gltf.scene;
            scene.add(model);
            
            // نمایش اسکلت (اگر این دیده نشه یعنی فایل خرابه)
            const skeleton = new THREE.SkeletonHelper(model);
            scene.add(skeleton);

            log("فایل لود شد. شروع اسکن...", "cyan");
            model.position.y = -1;

            // اسکن تمام اجزا
            let boneCount = 0;
            model.traverse((o) => {
                if (o.isBone) {
                    boneCount++;
                    // چاپ اسم دقیق هر استخوان
                    // log(`BONE: ${o.name}`, "#888");

                    // جستجوی سخت‌گیرانه برای سر
                    // هر چیزی که توش Head داشته باشه رو قبول میکنیم
                    if (o.name.toLowerCase().includes('head') && !o.name.toLowerCase().includes('end')) {
                        headBone = o;
                        log(`!!! گنج پیدا شد !!!<br>Name: <b>${o.name}</b>`, "lime");
                        window.foundBoneName = o.name; // ذخیره برای انیمیشن
                    }
                }
            });

            if (boneCount === 0) {
                log("خطای فاجعه‌بار: هیچ استخوانی پیدا نشد! (مدل استاتیک است)", "red");
            } else if (!headBone) {
                log(`تعداد ${boneCount} استخوان پیدا شد ولی هیچکدام Head نبودند.`, "orange");
                log("لیست دقیق استخوان‌های موجود:", "white");
                model.traverse(o => { if(o.isBone) log(o.name, "#aaa") });
            } else {
                log("وضعیت: <span class='success'>آماده چرخش پنکه‌ای!</span>", "lime");
            }

        }, undefined, function(err) {
            log("خطا در لود فایل. اسم فایل درسته؟", "red");
            console.error(err);
        });

        // 3. انیمیشن چرخشی اجباری
        function animate() {
            requestAnimationFrame(animate);
            
            if (headBone) {
                // چرخش دیوانه‌وار (مثل پنکه)
                // اگر این کار نکنه یعنی استخوان قفله
                headBone.rotation.y += 0.05; 
                headBone.rotation.x = 0;
                headBone.rotation.z = 0;
            }

            renderer.render(scene, camera);
        }
        animate();

        // هندل کردن ریسایز
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
