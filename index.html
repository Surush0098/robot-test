<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Babylon.js â€“ Phase 1</title>
<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
}
#renderCanvas {
    width: 100%;
    height: 100%;
    touch-action: none;
}
</style>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
</head>

<body>
<canvas id="renderCanvas"></canvas>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

const createScene = async () => {

    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0.15, 0.15, 0.15, 1);

    // ---------- Camera ----------
    const camera = new BABYLON.ArcRotateCamera(
        "cam",
        Math.PI / 2,
        Math.PI / 2.3,
        4,
        new BABYLON.Vector3(0, 1, 0),
        scene
    );
    camera.attachControl(canvas, true);

    // ---------- Light ----------
    new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);
    const dir = new BABYLON.DirectionalLight(
        "dir",
        new BABYLON.Vector3(-0.5, -1, -0.5),
        scene
    );
    dir.position = new BABYLON.Vector3(3, 6, 3);

    // ---------- Ground ----------
    const ground = BABYLON.MeshBuilder.CreateGround(
        "ground",
        { width: 10, height: 10 },
        scene
    );
    ground.position.y = 0;

    const gMat = new BABYLON.StandardMaterial("gmat", scene);
    gMat.diffuseColor = new BABYLON.Color3(0.25, 0.25, 0.25);
    ground.material = gMat;

    // ---------- Load Model ----------
    const result = await BABYLON.SceneLoader.ImportMeshAsync(
        "",
        "./",
        "Robotx.glb",
        scene
    );

    const root = result.meshes[0];
    root.position.set(0, 0, 0);

    // ---------- Find Skeleton ----------
    const skeleton = result.skeletons[0];
    console.log("Skeleton:", skeleton);

    // ---------- Center on feet ----------
    const feetBone = skeleton.bones.find(b => b.name === "mixamorigLeftFoot");
    if (feetBone) {
        const m = feetBone.getAbsolutePosition();
        root.position.y -= m.y;
    }

    // ---------- Debug ----------
    window.scene = scene;
    window.skeleton = skeleton;

    console.log(
        skeleton.bones.map((b, i) => i + " : " + b.name)
    );

    return scene;
};

createScene().then(scene => {
    engine.runRenderLoop(() => scene.render());
});

window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
