<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Babylon.js – Head LookAt</title>

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
}
#renderCanvas {
    width: 100%;
    height: 100%;
    touch-action: none;
}
</style>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
</head>

<body>
<canvas id="renderCanvas"></canvas>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

let headBone = null;
let neckBone = null;
let mouseX = 0;
let mouseY = 0;

const createScene = async () => {

    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0.15, 0.15, 0.15, 1);

    // ---------- Camera ----------
    const camera = new BABYLON.ArcRotateCamera(
        "cam",
        Math.PI / 2,
        Math.PI / 2.3,
        4,
        new BABYLON.Vector3(0, 1, 0),
        scene
    );
    camera.attachControl(canvas, true);

    // ---------- Light ----------
    new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);

    const dir = new BABYLON.DirectionalLight(
        "dir",
        new BABYLON.Vector3(-0.5, -1, -0.5),
        scene
    );
    dir.position = new BABYLON.Vector3(3, 6, 3);

    // ---------- Ground ----------
    const ground = BABYLON.MeshBuilder.CreateGround(
        "ground",
        { width: 10, height: 10 },
        scene
    );

    const gMat = new BABYLON.StandardMaterial("gmat", scene);
    gMat.diffuseColor = new BABYLON.Color3(0.25, 0.25, 0.25);
    ground.material = gMat;

    // ---------- Load Model ----------
    const result = await BABYLON.SceneLoader.ImportMeshAsync(
        "",
        "./",
        "Robotx.glb",
        scene
    );

    const root = result.meshes[0];
    const skeleton = result.skeletons[0];

    // ---------- Center on feet ----------
    const foot = skeleton.bones.find(b => b.name === "mixamorigLeftFoot");
    if (foot) {
        const pos = foot.getAbsolutePosition();
        root.position.y -= pos.y;
    }

    // ---------- Get Bones ----------
    headBone = skeleton.bones.find(b => b.name === "mixamorigHead");
    neckBone = skeleton.bones.find(b => b.name === "mixamorigNeck");

    console.log("Head:", headBone);
    console.log("Neck:", neckBone);

    // ---------- Mouse ----------
    scene.onPointerObservable.add((pi) => {
        if (pi.type === BABYLON.PointerEventTypes.POINTERMOVE) {
            mouseX = (pi.event.clientX / engine.getRenderWidth()) * 2 - 1;
            mouseY = -(pi.event.clientY / engine.getRenderHeight()) * 2 + 1;
        }
    });

    // ---------- Head LookAt ----------
    scene.onBeforeRenderObservable.add(() => {

        if (!headBone || !neckBone) return;

        const ray = scene.createPickingRay(
            engine.getRenderWidth() * (mouseX + 1) / 2,
            engine.getRenderHeight() * (1 - mouseY) / 2,
            BABYLON.Matrix.Identity(),
            camera
        );

        const target = ray.origin.add(ray.direction.scale(3));

        // Head (اصلی)
        headBone.lookAt(
            target,
            0,
            Math.PI,
            Math.PI / 2
        );

        // Neck (نرم‌تر)
        neckBone.lookAt(
            target,
            0,
            Math.PI,
            Math.PI / 3
        );
    });

    // ---------- Debug ----------
    window.scene = scene;
    window.skeleton = skeleton;

    return scene;
};

createScene().then(scene => {
    engine.runRenderLoop(() => scene.render());
});

window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
