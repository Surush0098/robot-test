<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Babylon â€“ Mixamo Head Follow (FIXED)</title>

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
}
#renderCanvas {
    width: 100%;
    height: 100%;
}
</style>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>

<body>
<canvas id="renderCanvas"></canvas>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

let headBone, neckBone;

const createScene = async () => {

    const scene = new BABYLON.Scene(engine);

    // âœ… Mixamo compatibility
    scene.useRightHandedSystem = true;

    scene.clearColor = new BABYLON.Color4(0.12, 0.12, 0.12, 1);

    // ---------- CAMERA (FIXED FRONT) ----------
    const camera = new BABYLON.FreeCamera(
        "camera",
        new BABYLON.Vector3(0, 1.6, 4),
        scene
    );
    camera.setTarget(new BABYLON.Vector3(0, 1.5, 0));
    camera.detachControl(canvas);

    // ---------- LIGHT ----------
    new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);

    const dir = new BABYLON.DirectionalLight(
        "dir",
        new BABYLON.Vector3(0, -1, -1),
        scene
    );
    dir.position = new BABYLON.Vector3(0, 5, 5);

    // ---------- LOAD MODEL ----------
    const result = await BABYLON.SceneLoader.ImportMeshAsync(
        "",
        "./",
        "Robotx.glb",
        scene
    );

    const skeleton = result.skeletons[0];

    // ðŸ” DEBUG: Ù„ÛŒØ³Øª Ø§Ø³ØªØ®ÙˆØ§Ù†â€ŒÙ‡Ø§
    skeleton.bones.forEach(b => console.log(b.name));

    // ---------- GET BONES ----------
    headBone = skeleton.bones.find(b => b.name === "mixamorigHead");
    neckBone = skeleton.bones.find(b => b.name === "mixamorigNeck");

    console.log("HEAD:", headBone);
    console.log("NECK:", neckBone);

    // ---------- INITIAL ROTATION RESET ----------
    headBone.setRotationQuaternion(BABYLON.Quaternion.Identity());
    neckBone.setRotationQuaternion(BABYLON.Quaternion.Identity());

    // ---------- TEST ROTATION (AUTOMATIC) ----------
    let t = 0;

    scene.onBeforeRenderObservable.add(() => {
        t += 0.02;

        // Ú†Ø±Ø®Ø´ Ø¢Ø²Ù…Ø§ÛŒØ´ÛŒ (Ø§Ú¯Ø± Ø§ÛŒÙ† Ø¯ÛŒØ¯Ù‡ Ù†Ø´Ù‡ØŒ ÛŒØ¹Ù†ÛŒ Ø§Ø³Ú©Ù„Øª Ø§ØµÙ„Ø§Ù‹ ÙˆØµÙ„ Ù†ÛŒØ³Øª)
        const yaw = Math.sin(t) * 0.5;

        const qHead = BABYLON.Quaternion.FromEulerAngles(0, yaw, 0);
        const qNeck = BABYLON.Quaternion.FromEulerAngles(0, yaw * 0.5, 0);

        headBone.setRotationQuaternion(qHead, BABYLON.Space.LOCAL);
        neckBone.setRotationQuaternion(qNeck, BABYLON.Space.LOCAL);
    });

    return scene;
};

createScene().then(scene => {
    engine.runRenderLoop(() => scene.render());
});

window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
