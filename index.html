<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>تشخیص هوشمند سر (بر اساس ارتفاع)</title>
    <style>
        body { margin: 0; background-color: #222; overflow: hidden; }
        #status {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.8); color: white; padding: 15px;
            font-family: sans-serif; border-radius: 8px; pointer-events: none;
        }
        .success { color: #0f0; font-weight: bold; }
        .fail { color: #f00; font-weight: bold; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="status">در حال محاسبه ارتفاع استخوان‌ها...</div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.5, 4);
        
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(1, 2, 3);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 1));

        const loader = new GLTFLoader();
        let headBone = null;
        let mouse = new THREE.Vector2();
        const statusDiv = document.getElementById('status');

        loader.load('./Robotx.glb', function(gltf) {
            const model = gltf.scene;
            scene.add(model);
            model.position.y = -1;

            // --- الگوریتم پیدا کردن بلندترین استخوان ---
            let highestY = -Infinity;
            let bestBone = null;

            scene.updateMatrixWorld(true); // آپدیت مختصات جهانی

            model.traverse((o) => {
                if (o.isBone) {
                    // گرفتن موقعیت جهانی استخوان
                    const position = new THREE.Vector3();
                    o.getWorldPosition(position);

                    // اگر این استخوان از قبلی بالاتر بود، انتخابش کن
                    // (به شرطی که توی اسمش End نباشه چون اون نوکِ استخوانه و نمی‌چرخه)
                    if (position.y > highestY && !o.name.includes('End')) {
                        highestY = position.y;
                        bestBone = o;
                    }
                }
            });

            if (bestBone) {
                headBone = bestBone;
                statusDiv.innerHTML = `سر پیدا شد! <br> نام سیستم: <span class="success">${headBone.name}</span><br>موس را تکان دهید.`;
                console.log("Highest Bone Found:", headBone.name);
            } else {
                statusDiv.innerHTML = "<span class='fail'>هیچ استخوانی پیدا نشد! (آیا اکسپورت مکس درسته؟)</span>";
            }

        }, undefined, function(e) {
            statusDiv.innerHTML = "خطا در لود فایل";
        });

        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
            requestAnimationFrame(animate);
            if (headBone) {
                headBone.rotation.y = mouse.x * 0.8; 
                headBone.rotation.x = mouse.y * 0.5;
            }
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
