<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>تست چرخش کل ربات</title>
    <style>
        body { margin: 0; background-color: #333; overflow: hidden; }
        #status {
            position: absolute; top: 20px; left: 20px;
            background: black; color: yellow; padding: 10px;
            font-family: sans-serif; font-size: 16px; border: 1px solid white;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="status">در حال لود کردن...</div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. صحنه و دوربین
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);
        
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.5, 4); // دوربین جلو
        
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // نورپردازی (خیلی قوی که سیاه نشه)
        const light = new THREE.DirectionalLight(0xffffff, 3);
        light.position.set(2, 2, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 1));

        // 2. لود مدل
        const loader = new GLTFLoader();
        let robotModel = null; // متغیر برای نگهداری کل ربات

        loader.load('./Robotx.glb', function(gltf) {
            robotModel = gltf.scene; // کل صحنه ربات رو میریزیم تو متغیر
            scene.add(robotModel);
            
            // پایین آوردن ربات (اگر تو هوا بود)
            robotModel.position.y = -1;

            document.getElementById('status').innerText = "لود شد! باید الان بچرخه.";
            document.getElementById('status').style.color = "#0f0";

        }, undefined, function(err) {
            document.getElementById('status').innerText = "خطا! فایل لود نشد.";
            document.getElementById('status').style.color = "red";
            console.error(err);
        });

        // 3. انیمیشن (چرخش مداوم)
        function animate() {
            requestAnimationFrame(animate);

            // اگر ربات لود شده، هر فریم یه ذره بچرخونش
            if (robotModel) {
                robotModel.rotation.y += 0.01; // سرعت چرخش
            }

            renderer.render(scene, camera);
        }

        animate();
        
        // ریسایز پنجره
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
